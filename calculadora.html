<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Calculadora</title>
<link href="calculadora.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="calculadora" class="calculadora">
        <h1>CALCULADORA</h1>
        <div class="pantallaGeneral">
            <div id="operacion" class="operacion"></div>
            <div id="pantalla" class="pantalla" type="number" ></div>
        </div>
        <div class="teclado">
            <div class="fila-teclado">
                <button name="boton" id="num1" class="boton">1</button>
                <button name="boton" id="num2" class="boton">2</button>
                <button name="boton" id="num3" class="boton">3</button>
                <button name="boton" id="sum" class="boton boton1">+</button>
            </div>
            <div class="fila-teclado">
                <button name="boton" id="num4" class="boton">4</button>
                <button name="boton" id="num5" class="boton">5</button>
                <button name="boton" id="num6" class="boton">6</button>
                <button name="boton" id="rest" class="boton boton1">-</button>
            </div>
            <div class="fila-teclado">
                <button name="boton" id="num7" class="boton">7</button>
                <button name="boton" id="num8" class="boton">8</button>
                <button name="boton" id="num9" class="boton">9</button>
                <button name="boton" id="mult" class="boton boton1">x</button>
            </div>
            <div class="fila-teclado">
                <button name="boton" id="clean" class="boton botonclean">C</button>
                <button name="boton" id="num0" class="boton">0</button>
                <button name="boton" id="coma" class="boton">.</button>
                <button name="boton" id="div" class="boton boton1">/</button>
            </div>
            <button name="boton" id="igual" class="botonigual">=</button>
        </div>
    </div>
</body>
<script src="calculadora.js"></script>
</html>
